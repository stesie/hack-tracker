<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingress Hack Tracker</title>
  </head>

  <body>
    <h1>Ingress Hack Tracker</h1>

    <h3>Number of hacks per level</h3>
    <div id="chart_hacksByLevel" style="width: 900px; height: 500px;"></div>

    <h3>Items per hack</h3>
    <div id="chart_itemsPerHack" style="width: 900px; height: 500px;"></div>

    <h3>Itemcount per hack</h3>
    <div id="chart_itemcountPerHack_friendly" style="width: 550px; height: 500px; float: left;"></div>
    <div id="chart_itemcountPerHack_enemy" style="width: 550px; height: 500px; float: left;"></div>

    <h3 style="clear: both">Item levels relative to hack levels (on item base)</h3>
    <div id="chart_itemLevelsToHackLevels_friendly" style="width: 550px; height: 500px; float: left;"></div>
    <div id="chart_itemLevelsToHackLevels_enemy" style="width: 550px; height: 500px; float: left;"></div>

    <h3 style="clear: both">Average results of one hack</h3>
    <div id="chart_avgResultsOfHack" style="width: 900px; height: 500px;"></div>

    <script src="https://www.google.com/jsapi"></script>
    <script src="modules.js"></script>
    <script>
      require('lib/app').init();
    </script>
  </body>
</html>
